<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas mr-2"></i>{{ role }}</h3>
        <!-- probably need a custom class between fas and mr-2 called fa-??? -->
        <!-- where are classed at? -->
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Species: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ species }}</a></li>
        </ul>
    </div>
</div>
